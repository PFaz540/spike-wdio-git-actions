# https://github.com/marketplace?type=actions
# https://github.com/actions

name: Run WebdriverIO tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  wdio-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        run: ["av_prod.spec.js", "g4m_prod.spec.js"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: NPM Install
        run: npm ci

      - name: Execute WDIO Tests
        run: npm test -- --spec=./tests/${{ matrix.run }}

      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            reports/*.xml
            allure-results/*.xml
            allure-results/*.png
            screenshots/*png

  reports:
    needs: wdio-tests
    runs-on: ubuntu-latest
    steps:
      - name: Display JUnit Report
        uses: phoenix-actions/test-reporting@v8
        id: junit-reports
        with:
          name: WebdriverIO Junit Reports
          path: reports/*.xml
          reporter: jest-junit
          list-suites: all
          list-tests: all
          max-annotations: 10
          fail-on-error: false
